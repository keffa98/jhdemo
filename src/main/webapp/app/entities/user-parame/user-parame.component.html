<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhdemoApp.userParame.home.title">User Parames</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-parame" [routerLink]="['/user-parame/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhdemoApp.userParame.home.createLabel">
            Create a new User Parame
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="userParames?.length === 0">
        <span jhiTranslate="jhdemoApp.userParame.home.notFound">No userParames found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="userParames && userParames.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhdemoApp.userParame.titre">Titre</span></th>
                    <th scope="col" ><span jhiTranslate="jhdemoApp.userParame.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="jhdemoApp.userParame.isbn">Isbn</span></th>
                    <th scope="col" ><span jhiTranslate="jhdemoApp.userParame.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="jhdemoApp.userParame.user">User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userParame of userParames ;trackBy: trackId">
                    <td><a [routerLink]="['/user-parame', userParame.id, 'view']">{{ userParame.id }}</a></td>
                    <td>{{ userParame.titre }}</td>
                    <td>{{ userParame.description }}</td>
                    <td>{{ userParame.isbn }}</td>
                    <td>{{ userParame.code }}</td>
                    <td>
                        {{ userParame.user?.login }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/user-parame', userParame.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/user-parame', userParame.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(userParame)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
