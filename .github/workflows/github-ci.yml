name: Application CI

on: 
  push: 
    branches :
      - '**/feature/*'
      - 'develop'
      - 'master'
  pull_request:
     branches :
      - 'develop'
      - 'master'
    
jobs:
    job_build_test:
        name: jhdemo pipeline
        runs-on: ubuntu-latest
        if: "!contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.pull_request.title, '[skip ci]') && !contains(github.event.pull_request.title, '[ci skip]')"
        timeout-minutes: 40
        env:
            NODE_VERSION: 12.16.1
            SPRING_OUTPUT_ANSI_ENABLED: DETECT
            SPRING_JPA_SHOW_SQL: false
            JHI_DISABLE_WEBPACK_LOGS: true
            NG_CLI_ANALYTICS: false
        steps:
            - uses: actions/checkout@v2
              with:
                repository: ynovmaster2/jhdemo

            - uses: actions/setup-node@v1
              with:
                  node-version: 12.16.1
            - uses: actions/setup-java@v1
              with:
                  java-version: 11
            - name: Install node.js packages
              run: npm install
            - name: Run backend test
              run: mvn -ntp clean verify -P-webpack
            - name: Run frontend test
              run: npm run test

    
    job_code_quality:
      name: Analyze code with SonarQube
      needs: job_build_test
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v1
          with:
            java-version: 11
        - name: Analyze code with SonarQube
          continue-on-error: true
          env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          run: |
                  if [ -n $SONAR_TOKEN ]; then
                      mvn -ntp initialize sonar:sonar -Dsonar.organization=${{ secrets.SONAR_ORGANISATION }} -Dsonar.host.url=${{ secrets.SONAR_URL }}
                  else
                      echo No SONAR_TOKEN, skipping...
                  fi


            
    job_publish_artifact:
      name: Package application #publish to github package
      needs: job_code_quality
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v1
          with:
            java-version: 11
        - name: Publish package
          run: mvn -ntp package deploy -Pprod -DskipTests #mvn --batch-mode deploy
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    job_deploy_heroku:
      name: deploy to heroku
      needs: job_publish_artifact
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v1
          with:
            java-version: 11
        - name: Deploy to Heroku
          continue-on-error: true
          if: github.event_name == 'push' && github.ref == 'refs/heads/master'
           #env:
           #    HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
           #run: mvn -ntp com.heroku.sdk:heroku-maven-plugin:2.0.5:deploy -DskipTests -Pprod -Dheroku.buildpacks=${{ secrets.HEROKU_BUILD_PACK }} -Dheroku.appName=${{ secrets.HEROKU_APP_NAME }}
          uses: akhileshns/heroku-deploy@v3.6.8 # This is the action
          with:
                 heroku_api_key: ${{secrets.HEROKU_API_KEY}}
                 heroku_app_name: ${{secrets.HEROKU_APP_NAME}} #Must be unique in Heroku
                 heroku_email: ${{secrets.HEROKU_EMAIL}}
                 branch: "master"
                 buildpack: ${{secrets.HEROKU_BUILD_PACK}}

    job_publish_dockerhub:
      name: publish to docker hub
      needs: job_publish_artifact
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v1
          with:
            java-version: 11
        
        - name: Build and publish docker image
          continue-on-error: true
          if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/'))
          run: |
                  GIT_TAG=:${GITHUB_REF#refs/tags/}
                  DOCKER_TAG=${GIT_TAG#:refs/heads/master}
                  mvn -ntp jib:build -Djib.to.image=bilonjea/myjhdemo${DOCKER_TAG} -Djib.to.auth.username="${{ secrets.DOCKER_USERNAME }}" -Djib.to.auth.password="${{ secrets.DOCKER_PASSWORD }}"



    





